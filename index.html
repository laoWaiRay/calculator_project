<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1 class="title">Calculator</h1>

    <main class="calc">
        <div class="calc-display-outer">
            <h1 class="calc-display-inner">0</h1>
        </div>
        <div class="calc-input">
            <div class="calc-input__nums">
                <button class="calc-input__num">1</button>
                <button class="calc-input__num">2</button>
                <button class="calc-input__num">3</button>
                <button class="calc-input__num">4</button>
                <button class="calc-input__num">5</button>
                <button class="calc-input__num">6</button>
                <button class="calc-input__num">7</button>
                <button class="calc-input__num">8</button>
                <button class="calc-input__num">9</button>
                <button class="calc-input__num btn-0">0</button>
            </div>
            <div class="calc-input__operators">
                <button class="calc-input__operator btn-clear">Clear</button>
                <button class="calc-input__operator btn-add">+</button>
                <button class="calc-input__operator btn-subtract">-</button>
                <button class="calc-input__operator btn-multiply">&times;</button>
                <button class="calc-input__operator btn-divide">&#247;</button>
                <button class="calc-input__operator btn-equals">=</button>
            </div>
        </div>
    </main>




    <script src="./app.js"></script>
</body>
</html>
